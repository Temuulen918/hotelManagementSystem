            <div id="roomSelectionContainer">
                <div id="roomSelectionInfo">
                    <picture>
                        <img src="photos/luxRoom.jpg" alt="Luxury Room Image" style="width: 300px; height: 300px;">
                    </picture>
                    <p>Люкс өрөө нь 2-3н давхарт байрлах бөгөөд үйлчлүүлэгч танд Богд хаан уул болон Улаанбаатар хотын гудамжны толидон харах боломжийг санал болгож байна.</p>
                </div>
                <section id="button-grid">
                    <h4 style="font-size: 20px; margin-bottom: 10px">Өрөөний тоотоо сонгоно уу</h4>
                    <div>
                        <button>201</button>

                        <button>204</button>
                        <button>205</button>
                        <button>206</button>
                        <button>207</button>
                        <button>208</button>
                        <button>209</button>
                    </div>
                </section>
            </div>
        </section>
        
        <div class="ognoo_songoh_heseg">
            <div id="calendar"></div>
            
            <div class="date-container">
                <section class="date">
                    <h4 style="margin-right: 40px;">Эхлэх өдөр:</h4>
                    <input type="date">
                </section> <br>
                <section class="date">
                    <h4 style="margin-right: 40px;">Дуусах өдөр:</h4>
                    <input type="date">
                </section>
            </div>
        </div>

        <section id="personalInfo">
            <h4>Хувийн мэдээлэл</h4>
            <div>
                <p>Овог </p>
                <input type="text" placeholder="Овогоо оруулна уу">
            </div>
            <div>
                <p>Утасны дугаар </p>
                <input type="number" placeholder="Утасны дугаараа оруулна уу" maxlength="10">
            </div>
            <div>
                <p>Нэр </p>
                <input type="text" placeholder="Нэрээ оруулна уу">
            </div>
           <div>
                <p>Регистерийн дугаар /Паспортын/ </p>
                <input type="text" placeholder="Регистерээ оруулна уу">
           </div>
        </section>
        <button id="orderButton">Захиалах</button>

    <footer>

            <label><i class="fa-solid fa-phone"></i>+976 99777454</label>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // You can choose the default view
                events: [
                    {
                        title: 'Event 1',
                        start: '2023-10-10',
                        end: '2023-10-12'
                    },
                    // Add more events here
                ]
            });
            calendar.render();
